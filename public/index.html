<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Ranked</title>
    <script src="script.js" defer></script>
    <!-- The defer attribute is a boolean attribute. When present, it specifies that the script is executed when the page has finished parsing. -->
  </head>
  <body>
    <header>
      <h2>Hello, Ranked</h2>
    </header>

    <p class="what-to-do-p">Add a new food</p>

    <form action="/post" method="POST">
      <label class="new-label">
        What Food?
        <input
          class="new-input"
          name="foods"
          type="text"
          maxlength="500"
          placeholder="What food?"
        />
      </label>
      <label class="new-label">
        Rank
        <input
          class="new-input"
          name="ranks"
          type="text"
          maxlength="100"
          placeholder="rank"
        />
      </label>
      <input class="new-food-add-button" type="submit" value="Add" />
    </form>



    <section class="foods-section">
      <ul id="foods-ul">
        <em>loading foods&hellip;</em>
      </ul>
    </section>

    <footer class="footer-info">
      Made by <a href="https://github.com/runnndmc">DMC</a>
    </footer>
  </body>
</html>
