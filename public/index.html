<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Ranked</title>
    <script src="script.js" defer></script>
    <link rel='stylesheet' type='text/css' href='/style.css'>
    <!-- The defer attribute is a boolean attribute. When present, it specifies that the script is executed when the page has finished parsing. -->
  </head>
  <body>
    <header>
      <h2>Hello, Ranked</h2>
    </header>

    <p class="what-to-do-p">Add a new food</p>

    <form class="add-new-input-form">
      <label class="new-food-label">
        New Food
        <input
          class="new-food-input"
          name="food"
          type="text"
          maxlength="500"
          required
          placeholder="foods!"
        />
      </label>
      
      <button class="new-food-add-button" type="submit">Add</button>
    </form>

    <section class="foods-section">
      <ul id="foods-ul">
        <em>loading foods&hellip;</em>
      </ul>
    </section>

    <footer class="footer-info">
      Made by <a href="https://github.com/runnndmc">DMC</a>
    </footer>
  </body>
</html>
